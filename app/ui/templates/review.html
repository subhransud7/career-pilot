{% extends "base.html" %}
{% block content %}

<h2>Review Leads</h2>
<form method="get" class="row mb-3">
    <div class="col-md-3">
        <select name="state" class="form-select">
            <option value="">All States</option>
            <option value="NEW">NEW</option>
            <option value="IN_REVIEW">IN_REVIEW</option>
            <option value="APPROVED">APPROVED</option>
            <option value="MAILED">MAILED</option>
        </select>
    </div>

    <div class="col-md-3">
        <input type="number" name="min_score" placeholder="Min Score"
               class="form-control">
    </div>

    <div class="col-md-3">
        <input type="text" name="location" placeholder="Location"
               class="form-control">
    </div>

    <div class="col-md-3">
        <button class="btn btn-primary">Filter</button>
    </div>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Location</th>
            <th>Score</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
        <tr hx-get="/lead/{{ lead.id }}"
            hx-target="#detail-panel"
            hx-swap="innerHTML"
            style="cursor:pointer;">
            <td>{{ lead.company }}</td>
            <td>{{ lead.role }}</td>
            <td>{{ lead.location }}</td>
            <td>{{ lead.score }}</td>
            <td>{{ lead.state }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="detail-panel" class="mt-4"></div>

{% endblock %}
